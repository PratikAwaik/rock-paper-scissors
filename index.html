<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div id="player">
            <img class="player-choice rock" src="images/rock.png" alt="Rock as in Rock, Paper, Scissors">
            <img class="player-choice paper" src="images/paper.png" alt="Paper as in Rock, Paper, Scissors">
            <img class="player-choice scissors" src="images/scissors.png" alt="Scissors as in Rock, Paper, Scissors">
        </div>
        <hr>
        <div id="computer">
            <img class="computer-choice rock" src="images/rock.png" alt="Rock as in Rock, Paper, Scissors">
            <img class="computer-choice paper" src="images/paper.png" alt="Paper as in Rock, Paper, Scissors">
            <img class="computer-choice scissors" src="images/scissors.png" alt="Scissors as in Rock, Paper, Scissors">
        </div>
        <hr>

        <h2 id="winner-str" style="margin-top: 50px; color: green;"></h2>
        <h3 id="rounds">Rounds: </h3>
        <h3 id="player-score">Your Score: </h3>
        <h3 id="computer-score">Computer Score: </h3>
        <h3 id="ties">Ties: </h3>
        
        <script src="scripts/main.js"></script>
    </body>
</html>
